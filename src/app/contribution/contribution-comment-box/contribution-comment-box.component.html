<nz-comment *ngFor="let comment of comment$ | async"
            [nzAuthor]="ref"
            [nzDatetime]="toNow(comment.createdAt)"
>
  <ng-template #ref>
    <span>{{comment.user.name}} </span>
    <app-role-tag [role]="comment.user.role"></app-role-tag>
  </ng-template>
  <nz-comment-content>
    <p>
     {{comment.content}}
    </p>
  </nz-comment-content>
</nz-comment>
<nz-comment>
  <nz-comment-content>
    <nz-form-item>
      <textarea [formControl]="commentControl" nz-input rows="4"></textarea>
    </nz-form-item>
    <nz-form-item style="margin-top: 10px">
      <button (click)="createComment()" nz-button nzType="primary">
        Add Comment
      </button>
    </nz-form-item>
  </nz-comment-content>
</nz-comment>
