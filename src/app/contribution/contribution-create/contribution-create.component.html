<h1 style="text-align: center">Contribution 1</h1>

<form (submit)="submitForm()" nz-form>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24">Document</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Invalid product">
      <nz-upload
        [nzAction]="uploadDocumentEndpoint"
        [nzHeaders]="authHeader"
        (nzChange)="handleChange($event)"
        [(nzFileList)]="fileListDocument"
        [nzShowButton]="fileListDocument.length < 1"
      >
        <button nz-button><i nz-icon nzType="upload"></i>Click to Upload</button>
      </nz-upload>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24">Images</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Invalid product">
      <nz-upload
        [nzAction]="uploadImageEndpoint"
        nzListType="picture-card"
        [(nzFileList)]="fileListImage"
        [nzShowButton]="fileListImage.length < 30"
        [nzHeaders]="authHeader"
        nzMultiple
        (nzChange)="handleChange($event)"
      >
        <div>
          <i nz-icon nzType="plus"></i>
          <div style="margin-top: 8px">Upload</div>
        </div>
      </nz-upload>
      <!--      <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null" (nzOnCancel)="previewVisible = false">-->
      <!--        <ng-template #modalContent>-->
      <!--          <img [src]="previewImage" [ngStyle]="{ width: '100%' }" />-->
      <!--        </ng-template>-->
      <!--      </nz-modal>-->
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="register-area" nz-row>
    <nz-form-control [nzOffset]="6" [nzSpan]="14">
      <button nz-button nzType="primary">Submit</button>
    </nz-form-control>
  </nz-form-item>
</form>
